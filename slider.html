<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            div{
                height: 520px;
            }
            img{
                /* animation-name: slide;
                animation-duration: 3s;
                animation-iteration-count: infinite; */
                height: 100%;
                width: 100%;
            }
            @keyframes slide {
                0%{
                    opacity: 0.2;
                }
                100%{
                    opacity: 0.9;
                }
            }
            input[type=radio]{
                appearance: none;
                height: 10px;
                width: 10px;
                border-radius: 50%;
                border: 2px solid;
            }
            input[type=radio]:checked{
                background-color: black;
            }
            #radios{
                position: absolute;
                top: 80%;
                right: 40%;
            }
        </style>
    </head>
    <body>
        <div id="images-slider">
            <img src="1.png" style="position: relative;">  
            <p id="radios">
                <input type="radio" name="imageselect" value="1">
                <input type="radio" name="imageselect" value="2">
                <input type="radio" name="imageselect" value="3">
                <input type="radio" name="imageselect" value="4">
            </p> 
        </div>
    </body>
    <script>
        var i=1;
        var rads=Array.from(document.getElementsByName('imageselect'))
        rads.forEach(element => {
            element.addEventListener('change',imageSelected)
        })
        function imageSelected(){
            rads.forEach(item =>{
                if(item.checked){
                    i=item.value
                    console.log(item.value)
                    slider()
                    return item.value
                }
            })
        }
        function slider(){
            if(i<5){
                document.getElementsByTagName("img")[0].src=i+".png"
            }
            else{
                i=0;
            }
            i++;
            // setTimeout(slider,3000)
        }
        function fadeout(){
            document.getElementsByTagName('img')[0].animate({opacity:0.5},2000)
        }
    </script>
</html>
